--- 
"@keyword": ANSI
"@text": |
  CoralMud supports ANSI colors.  
 
  Red       #rr #RR#n
  Cyan      #cc #CC#n
  Purple    #pp #PP#n 
  Yellow    #yy #YY#n
  Blue      #bb #BB#n
  Green     #gg #GG#n
  Dark      #DD#n
  White     #ww #WW#n
  Default   #nn#n

  These may be placed to generate colors in text.
